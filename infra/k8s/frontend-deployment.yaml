apiVersion: apps/v1
kind: Deployment
metadata:
  name: smarttasks-frontend
  labels:
    app: smarttasks-frontend
spec:
  replicas: 3
  selector:
    matchLabels:
      app: smarttasks-frontend
  template:
    metadata:
      labels:
        app: smarttasks-frontend
    spec:
      containers:
        - name: smarttasks-frontend
          image: your-docker-repo/smarttasks-frontend:latest
          ports:
            - containerPort: 8080
          env:
            - name: API_URL
              value: "http://smarttasks-backend:8000/api" 
          resources:
            requests:
              memory: "256Mi"
              cpu: "500m"
            limits:
              memory: "512Mi"
              cpu: "1"
---
apiVersion: v1
kind: Service
metadata:
  name: smarttasks-frontend
spec:
  type: LoadBalancer
  ports:
    - port: 80
      targetPort: 8080
  selector:
    app: smarttasks-frontend