name: SmartTasks
description: A task and project management app with Flutter frontend and Django backend.
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  http: ^1.5.0
  provider: ^6.1.5+1
  freezed_annotation: ^3.1.0
  json_serializable: ^6.11.1
  flutter_riverpod: ^3.0.1
  dio: ^5.9.0
  flutter_secure_storage: ^9.2.4

dev_dependencies:
  build_runner: ^2.0.0
  freezed: ^3.2.3
  json_serializable: ^6.11.1
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/icons/